name: Bug report
description: Report a reproducible bug
type: bug
body:
  - type: dropdown
    attributes:
      label: Affected component
      description: Select the affected Duende component
      options:
        - Duende.AccessTokenManagement
        - Duende.AspNetCore.Authentication.OAuth2Introspection
        - Duende.IdentityModel
        - Duende.IdentityModel.OidcClient
        - Other
    validations:
      required: true
  - type: input
    attributes:
      label: Version
      description: Specify the version of the affected component.
      placeholder: e.g., 7.0.2
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Additional context
      description: Any other information that may help.
